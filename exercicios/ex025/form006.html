<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Preecha esse formulário</legend>
            <label for="icor">Cor:</label>
           <input type="color" name="cor" id="icor" value="#ff3a00"><br>
           <label for="iniv">Nível de satisfação:</label>
           <input type="range" name="niv" id="iniv" max="10" min="2" value="3"><br>
           <label for="iper">Foto de perfil</label>
           <input type="file" name="per" id="iper">
        </fieldset>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

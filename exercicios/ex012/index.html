<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos hospedados localmente</h1>
    <p>Este video está hopedado no meu próprio servidor</p>
    <video src="midia/meu-video.mp4" type="video/mp4" 
    width="500px " height="600px" poster="imagem/bike.jpeg" controls autoplay loop><p>Seu navegador 
    não é compativel com a reprodução de vídeos  !</p></video>

    <h1>incorporando videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/235967580?h
    =5896c342ce&autoplay=1&loop=1&color=ffffff&byline
    =0&portrait=0" width="500" height="375" frameborder=
    "0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>
    <h1>incorporando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.
    com/embed/ZKMfTSnFXNM" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; 
    web-share" allowfullscreen></iframe>
    
    
</body>
</html>

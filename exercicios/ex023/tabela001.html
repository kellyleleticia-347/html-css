<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: bottom;
           
        }
        table{
            width: 300px;
            height: 300px;
           border-collapse: collapse;
        }
        .linha{
            background-color: rgb(105, 104, 104);
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>meu exercicio de tabela 01!</h1>
    <table>
        <tr class="linha">
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="dado">A2</td>
            <td>B2</td>
            <td  class="numero">C2</td>
        </tr>
        <tr class="linha">
            <td class="dado">A3</td>
            <td>B3</td>
            <td  class="numero">C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <P>Em HTML5 , Podemos inserir os elementos da lista a seguir . 
    Passe o mouse sobre os elementos para descobrir qual tag deverar 
    utilizar em  cada caso . </P>
    <ul>
        <li><abbr title="Use a tag  &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="Use as tags  &lt;h1&gt;... &lt;h6&gt;">títulos</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">código-font</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gl; e &lt;li&gt;">listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">listas lista com demarcadores</abbr> </li>

    </ul>
</body>
</html>
